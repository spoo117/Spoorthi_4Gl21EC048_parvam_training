<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
  </head>
  <body>
    <form method="post" action="backend.py">
      
      <input type="hidden" name="secret_id" id="Secret_id" value="Bond-007">
      <label for="USN">USN:</label>
      <input type="text" name="usn" id="usn" value="4GL21EC030" disabled readonly><br><br>
        <label for="first Name">First Name:</label>
         <input type="text" name="first_name" id="first_name" minlength="16" placeholder="Enter your First name" autofocus required><br><br>
         <!-- min ,max-attributr -->

        <label for="Middle_name">Middle name:</label>
         <input type="text" name="Middle_name"id="Middle_name" placeholder="Enter your middle name"> <br><br> 

        <label for="Last_name">Last name:</label> 
         <input type="text" name="Last_name"id="last_name"> <br><br>   

        <label for ="email_id">Email ID:</label>
         <input type="email" name="email_id" id="email_id" autofocus><br><br>

         <label for ="Password">Password:</label>
         <input type="Password" name="Password" id="Password" placeholder="Enter 8 digit password"><br><br>

        <label for="phone_number">phone Number:</label>
          <input type="tel"name="phone_number" id="phone_number" value="+9154859375307" disabled><br><br>

        <label for="age">Age:</label>
          <input type="number"name="age" id="age"  step="2" max="20"><br><br>

        <label for="dob">DOB:</label>
          <input type="date" name="dob" id="dob" min="2025-01-01"><br><br>

        <label for="birthday_week">Birthday Week:</label>
         <input type="week" name="birthday_week" id="birthday_week"><br><br>

        <label for="birthday_month">Birthday Month:</label>
         <input type="month"name="birthday_month"id="birthday_month"><br><br>

        <label for="birth_time">Birth Time:</label>
         <input type="time"name="birth_time"id="birth_time"><br><br>

         <label for="dob_time">DOB with Birthday Time:</label>
         <input type="datetime-local" name="dob_time"id="dob_time"><br><br>

         <label for="gender">Gender:</label>

         <input type="radio" name="gender" id="Male" value="M">
         <label for="male">Male</label>

         <input type="radio" name="gender" id="Female" value="F">
         <label for="female">Female</label>

         <input type="radio" name="gender"id="others" value="0">
         <label for="others">others</label><br><br>

         <label for="subjects">Favourite subjects:</label><br>

         <input type="radio" name="subjects"id="Maths" value="">
         <label for="Maths">Maths</label>

         <input type="radio" name="subjects"id="Social Science">
         <label for="Social science">Social science</label>

         <input type="radio" name="subjects"id="English">
         <label for="English">English</label>

         <input type="radio" name="subjects"id="Kannada">
         <label for="Kannada">Kannada</label>

         <input type="radio" name="subjects"id="Hindi">
         <label for="Hindi">Hindi</label>

         <input type="radio" name="subjects"id="Science">
         <label for="Science">Science</label>
         <br><br>
      
        <label for="state">select state:</label>
        <select name="State" id="State" >
          <option value="KA">Karnataka</option>
          <option value="TN">Tamil Nadu</option>
          <option value="KL">Kerala</option>
          <option value="MH">Maharastra</option>
          <option value="MP">Madya Pradesh</option>
        
        </select><br><br>
        <label for="rating">Give your rating:</label>
        <input type="range" name="rating" id="rating" min="0" max="100"><br><br>
        <label for="address">Address:</label>
        <textarea name="address" id="address" rows="10" cols="40"></textarea><br><br>
        <label for="color">Select your Favourite Color:</label><br>
        <input type="text" multiple color>
        <input type="reset"value="clear"><br><br>
        <input type="submit" value="Submit"><br><br>

     <input type="file" name="upload_photo" multiple accept="Application/pdf"><br><br>
     <!-- "Application/doc,pdf" -->
      <!-- "image/*" -->
     <label for="upload photo">upload_photo</label><br><br>
     <input type="reset">
    </form>   
  </body>
</html>
