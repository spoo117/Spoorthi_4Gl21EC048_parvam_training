<!DOCTYPE html>
<html lang="en">
<head>
    <meta charsetthis="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">This is a Heading</h1>
    <!-- This is a function call -->
    <p id="para" onclick="changeText()">This is a paragraph</p>
    <input type="text" id="field" value="Field value">
    <p id="print-text"></p>
    <script>
        const heading = document.getElementById("heading");
        heading.addEventListener("click",function(){
            heading.innerHTML = "Heading has been changed because you've clicked";
        });
        heading.addEventListener("dblclick",function(){
            heading.innerHTML = "Main heading because you've clicsked twice";
        });

        //this is function declaration
        function changeText(){
            // this is a function definition
            const para = document.getElementById("para");

            para.innerHTML = "This para was changed by DOM using function";
        }

       
            const field = document.getElementById("field");
            field.addEventListener("keydown", function(event){
                const printtext = document.getElementById("print-text");
                printText,innerText = `you've clicked: ${event.key}`;


           });

        
        
    </script>
</body>
</html>
