</head>
<body>
    <!-- Spoorthi
    pascal case - SpoorthiLS
    camel case - SpoorthiLS
    snake case - Spoorthi ls -->
    <!-- This is HTML comment -->
    <script>
     // This is a JavaScript comment 
     // Declaring a variable in JS
     // primitive Data Types includes: String, Number,Boolean, Undefined &Null
     var firstName; 
     firstName="Spoorthi";
     console.log(firstName);
     console.log(typeof(firstName));

     var lastName;
     lastName = "LS";
     console.log(lastName);
     console.log(typeof(lastName));

     var age = 22;
     console.log(age);
     console.log(typeof(age));

     var percent = 86.75;
     console.log(percent);
     console.log(typeof(percent));

     var isIndian = true;
     console.log(isIndian);
     console.log(typeof(isIndian));

     var isEngineer;
     console.log(isEngineer);
     
     var isEmployee = null;
     console.log(isEmployee);

     console.log("my name is " + firstName + " " +  lastName + ". I'm " + age + " years old.");
     // using Template Literals
     console.log("My name is ${firstName} ${lastName}. I'm ${age} years old.");

     //non-primitive Data Types includes: objects and Arrays
     var person = {
        name : "Spoorthi L S",
        age : 22,
        gender : "female",
        Branch :" ECE",
        College : "GEC Kushalnagar"

     };
     console.log(person);
     console.log(typeof(person));

     var evenNumbers = [2, 4, 6, 8, 10];
     console.log(evenNumbers);
     console.log(typeof(evenNumbers));

     //operators in JS:
     //Arithmetic operators: +, _, *, /, %,**
     var op1 = 10, op2 = 20;
     var sum = op1 + op2;
     var diff = op1 - op2;
     var prod = op1 * op2;
     var quot = op1 / op2;
     var rem = op1 % op2;
     var pow = op1 ** 5;
     console.log(`The arithmetic operation are as follows:`);
     console.log(`sum of ${op1} & ${op2}: ${sum}`);
     console.log(`Difference of ${op1} & ${op2}: ${diff}`);
     console.log(`Product of ${op1} & ${op2}: ${prod}`);
     console.log(`Quotient of ${op1} & ${op2}: ${quot}`);
     console.log(`Modulus or Remainder of ${op1} & ${op2}: ${rem}`);
     console.log(`Exponent of of ${op1} to the power of 5 : ${pow}`);

     // Assignment operators: =, +, -=, *=, /-
     var a;
     console.log(`Assignment for the variable a: ${a = 5}`);
     console.log(`Sum & Assignment: ${sum += op1}`); //Sum += op1 <--> Sum = sum + op1
     console.log(`Difference & Assignment: ${diff -= op1}`);
     console.log(`Product & Assignment: ${prod *= op1}`);
     console.log(`quotient & Assignment: ${quot /= op1}`);

     //Relational operators: >, <, >=, <=, --, !=, ===
     var x = 10, y = 20, z=20, s='20';
     console.log(`${x} is lesser than ${y}: ${x < y}`);
     console.log(`${y} is greater than ${x}: ${y > x}`);
     console.log(`${x} is lesser than or equal to ${y}: ${x <= y}`);
     console.log(`${y} is greater than or equal to ${x}: ${y >= x}`);
     console.log(`${y} is equal to ${z}: ${y == z}`);
     console.log(`${x} is not equal to ${y}: ${x != y}`);
     console.log(`${y} is equal to ${s}: ${y == s}`);
     console.log(`${y} is strictly equal to ${s}: ${y === s}.
      It is false,beacause y is ${typeof(y)} and s is ${typeof(s)}.`);
      
      // logical operators:AND(&&), OR(||), NOT(|)
      var isIndian = true;
      var isForeigner = false;
      var isAdult = true;
      var isMinor = false;

      console.log(`The person can vote: ${isIndian && isAdult}`);
      console.log(`The person can vote: ${isIndian && isMinor}`);
      console.log(`The person can vote: ${isIndian || isAdult}`);
      console.log(`The person can vote: ${isIndian || isMinor}`);
      console.log(`The person can vote: ${isIndian && (!isForeigner)}`);
      console.log(`The person can vote: ${isIndian && (!isMinor)}`);

      //AND:     OR:      NOT:     
      //A B R   A B R     A R
      //0 0 0   o o o    0 1
      //0 1 0   0 1 1    1 0
      //1 0 0   1 0 1
      //1 1 1   1 1 1

      // Increment & Decrement operator: ++, --
      var count = 1;
      console.log(count);
      //pre-Decrement & pre-Increment
      console.log(++count);
      console.log(count);
      console.log(--count);
      console.log(count);
      console.log(`----`);
      //post-Increment & post-Decrement 
      console.log(count++);
      console.log(count);
      console.log(count--);
      console.log(count);

    </script>
</body>
</html>
