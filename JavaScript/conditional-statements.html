<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var number =  20;
        //we can check for positive condition using if statement
        if(number>0){
            console.log(`${number} is a positive number.`);
        }

        var second_number = -20;
        //we can check for positive & negative condition using if else statement
        if(second_number>0){
            console.log(`${second_number}is a positive number.`);
         }else{
            console.log(`${second_number}is a negative number.`);
         }

         var checkEven = 18;
         if(checkEven % 2 == 0){
            console.log(`${checkEven} is an even number.`);

         }else{
            console.log(`${checkEven} is an odd number.`);
         }

         var num = 9;
         //if else ladder
         if(num % 2 == 0){
            console.log(`${num} is a multiple of 2.`);
         }else if(num % 3 == 0){
            console.log(`${num} is a multiple of 3.`);
         } else{
            console.log(`${num} is not a multiple of both 2 & 3.`);
         }

         var isRaining = true, needUmbrella = true;
         if(isRaining && needUmbrella){
            console.log(`It is Raining outside.Take Umbrella`);
         }else if(!isRaining && needUmbrella){
            console.log(`It is not Raining outside No need of Umbrella.`);
         }else{
            console.log("It may Rain, Take Umbrella.");
         }

         // Nested If-else condition
         var checkNumber = 9;
         if(checkNumber > 0){
            if(checkNumber % 2 == 0){
                console.log(`${checkNumber} is a multiple of 2.`);
            }else{
                console.log(`${checkNumber} is a not multiple of 2.`);
            } 
            
            }else{
            console.log(`${checkNumber} is a negative number.`);
            }

            var checkNumber = 11;
            if(checkNumber % 2 == 0){
                if(checkNumber % 3 == 0){
                    console.log(`${checkNumber} is both multiples of 2 & 3.`);
                }else{
                    console.log(`${checkNumber} is a multiple of 2.`);
                }
            }else{
                if(checkNumber % 3 == 0){
                    console.log(`${checkNumber} is a multiple of 3.`);
                }else{
                    console.log(`${checkNumber} is not multiple of both 2 & 3.`);
                }
               
            }
            // Ternary operator
            // syntax: (condition)? true : false
            (checkNumber % 2 == 0)
            ? console.log(`${checkNumber} is a multiple of 2.`)
            : console.log(`${checkNumber} is not a multiple of 2.`);

          
            (checkNumber % 2 == 0)
             ? (checkNumber % 3 == 0)
             ? console.log(`${checkNumber} is both multiples of 2 & 3.`)
             : console.log(`${checkNumber} is  a multiple of 2.`)
            : (checkNumber % 3 == 0)
             ? console.log(`${checkNumber} is multiple of 3 .`)
             : console.log(`${checkNumber} is not a multiple of both 2 & 3.`)

             var x = 10, y = 20, z = 30;
             (x > y)
                 ? (x > y)
                 ? console.log(`${x} is greatest of other 2 numbers.`)
                 : console.log(`${z} is greatest of other 2 numbers.`)
                 : (y > z)
                 ? console.log(`${y} is greatest of other 2 numbers.`)
                 : console.log(`${z} is greatest of other 2 numbers.`)
                    

        </script>
