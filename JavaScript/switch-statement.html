<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var month = 3;
        switch(month){
            case 1:
                console.log("January");
                break;
                case 2:
                console.log("Febrauary");
                break;
                case 3:
                console.log("March");
                break;
                case 4:
                console.log("April");
                break;
                case 5:
                console.log("May");
                break;
                case 6:
                console.log("June");
                break;
               default:
                console.log("Not a valid month");
                break;
                
        }

        var vowel = "A" ;
        switch(vowel){
            case "A":
            case "E":
            case "I":
            case "O":
            case "u":
            console.log("you've entered an vowel")
            break;
            default:
                console.log("Invalid Input!")
                break;
        }

        var input1 = 10, input2 = 20;
        var symbol  = "+";
        switch(symbol){
            case "+":
                console.log(`sum: ${input1 +  input2}`);
                break;
                case "-":
                console.log(`difference: ${input1 -  input2}`);
                break;
                case "*":
                console.log(`product: ${input1 * input2}`);
                break;
                case "/":
                console.log(`quotient: ${input1 /  input2}`);
                break;
                case "%":
                console.log(`remainder: ${input1 %  input2}`);
                break;
                default:
                    console.log("Input Arithmetic operation");
                    break;
            }
    </script>
</body>
</html>
