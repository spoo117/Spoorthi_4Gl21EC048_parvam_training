<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1 class="display-3 text-center bg-warning p-2">Registration form</h1>
    </div>
    <!-- Basic Details: Name, Father Name, Mother Name, DOB, Gender, Email-Id, Phone Number, Temporary & Permanent Address (City,state, Country, Pincode), Aadhar No
    Education Details:10th std(School, Education Board, Percentage,year of Completion)
                      12th std / PUC /Diploma(School, Education Board, Percentage,year of Completion)
    Admission Details: Branch, Admission Quota, Fees,Facilities(canteen,Hostel,Bus,Library,Sports Club),Photo                 -->
    <form>
        <form>
            <h1 class="display-5 text-center bg-secondary p-2 mt-2 text-light">Basic Details</h1>
            <div class="mb-3">
              <label for="student_name" class="form-label">student name</label>
              <input type="text" class="form-control" id="student_name" placeholder="Enter your name" >
              
            </div>
            <div class="mb-3">
              <label for="father_name" class="form-label">father</label>
              <input type="text" class="form-control" id="father_name" placeholder="Enter your father name ">
            </div>
            <div class="mb-3">
                <label for="mother_name" class="form-label">mother</label>
                <input type="text" class="form-control" id="mother_name" placeholder="Enter your mother name ">
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">dob</label>
                <input type="text" class="form-control" id="dob" placeholder="dob ">
              </div>
              <div class="mb-3">
                <label for="Gender" class="form-label">Gender</label>
                
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                 male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" checked>
                <label class="form-check-label" for="female">
                 female
                </label>
              </div>
              </div>
              <div class="mb-3">
                <label for="email_id" class="form-label">email address</label>
                <input type="password" class="form-control" id="email_id" placeholder="Enter your  e-mail ">
              </div>
              <div class="mb-3">
                <label for="phone number" class="form-label">phone number</label>
                <input type="text" class="form-control" id="phone number" placeholder="Enter your phone number ">
              </div>
              <div class="mb-3">
                <label for="temp_address" class="form-label">Temporary address</label>
                <textarea class="form-control" id="temp_address" rows="5"></textarea>
              </div>
              <div class="mb-3">
                <label for="Permanent" class="form-label">Permanent address</label>
                <textarea class="form-control" id="Permanent" rows="5"></textarea>
              </div>
              <div class="mb-3">
                <label for="City" class="form-label">city</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your City ">
              </div>
              <div class="mb-3">
                <label for="state" class="form-label">state</label>
                <select class="form-select" aria-label="select your state">
                   <option value="KA" selected>Karnataka</option>
                   <option value="TN" selected>Tamilnadu</option>
                   <option value="KL" selected>Kerala</option>
                </select>
              </div>
              <div class="mb-3">
              <label for="Country" class="form-label">Country</label>
                <input type="text" class="form-control" id="Country" placeholder="Enter your Country ">
              </div>
              
              <div class="mb-3">
              <label for="Pincode" class="form-label">Pincode</label>
                <input type="number" class="form-control" id="Pincode" placeholder="Enter your Pincode ">
              </div>
              <div class="mb-3">
              <label for="Aadhar_number" class="form-label">Aadhar number</label>
                <input type="number" class="form-control" id="Aadhar_number" placeholder="Enter your Aadhar number">
              </div>
              <div class="mb-3">
                <label for="Photo" class="form-label">upload photo</label>
                <input class="form-control" type="file" id="photo">
              </div>
              <hr>
              <h1 class="display-5 text-center bg-secondary p-2 mt-2 text-light">Educational Details</h1>
              <div class="mb-3">
              <label for="school" class="form-label">school</label>
                <input type="text" class="form-control" id="school" placeholder="Enter your school">
              </div>
              <div class="mb-3">
              <label for="education_board" class="form-label">education board</label>
                <input type="text" class="form-control" id="education_board" placeholder="Enter your education board">
              </div>
              <div class="mb-3">
              <label for="Percentage" class="form-label">Percentage</label>
                <input type="number" class="form-control" id="percentage" placeholder="Enter your percentage">
              </div>
              <div class="mb-3">
              <label for="year_of_passing" class="form-label">year of passing</label>
                <input type="month" class="form-control" id="year_of_passing" placeholder="Enter your year of passing">
              </div>
              <h2>12th std/PUC/Diploma</h2>
              <div class="mb-3">
              <label for="college_name" class="form-label">college name</label>
                <input type="text" class="form-control" id="college_name" placeholder="Enter your college name">
              </div>
              <div class="mb-3">
              <label for="pu_education_board" class="form-label">pu education board</label>
                <input type="text" class="form-control" id="pu_education_board" placeholder="Enter your pu education board">
              </div>
              <div class="mb-3">
              <label for="pu_percentage" class="form-label">pu percentage</label>
                <input type="number" class="form-control" id="pu_percentage" placeholder="Enter your pu percentage">
              </div>
              <div class="mb-3">
              <label for="pu_year_of_passing" class="form-label">pu year of passing</label>
                <input type="month" class="form-control" id="pu_year_of_passing" placeholder="Enter your pu year of passing">
              </div> 
              <hr>
              <h1 class="display-5 text-center bg-secondary p-2 mt-2 text-light">Admission Details</h1>
              <div class="mb-3">
                <label for="Branch" class="form-label">Branch</label>
                <div class="mb-3">
                <input class="form-check-input" type="radio" name="branch" id="ece" value="ece" checked>
                <label class="form-check-label" for="ece">
                  ECE
                </label>
                </div>
                <div class="form-check">
                   <input class="form-check-input" type="radio" name="branch" id="cse" value="cse" checked>
                  <label class="form-check-label" for="cse">
                    CSE
                  </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="branch" id="civil" value="civil" checked>
                   <label class="form-check-label" for="civil">
                    CIVIL
                   </label>
                   </div>
                   <div class="form-check">
                    <input class="form-check-input" type="radio" name="branch" id="mech" value="mech" checked>
                   <label class="form-check-label" for="mech">
                   </label>
                    MECH
                   </div>
              </div>
              <div class="mb-3">
                <label for="admission_quota" class="form-label">Admission quota</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="admission_quota" id="cet" value="cet" checked>
                 <label class="form-check-label" for="cet">
                  cet
                 </label>
                 </div>
                </div> 
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="admission_quota" id="Management" value="Management" checked>
                   <label class="form-check-label" for="Management">
                    Management
                   </label>
                   </div>
                  </div>
                  <div class="mb-3">
                    <label for="Fees" class="form-label">fees</label>
                      <input type="number" class="form-control" id="Fees" placeholder="Enter your fees">
                    </div>
                    <div class="mb-3">
                      <label for="Facilities" class="form-label">Facilities</label>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox"  id="canteen"  >
                       <label class="form-check-label" for="canteen">
                        canteen
                       </label>
                       </div>
                      
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox"  id="Hostel"  >
                         <label class="form-check-label" for="Hostel">
                         Hostel
                         </label>
                         </div>
                         <div class="form-check">
                          <input class="form-check-input" type="checkbox"  id="Transportation" >
                         <label class="form-check-label" for="Transportation">
                         Transportation
                         </label>
                         </div>
                         <div class="form-check">
                          <input class="form-check-input" type="checkbox"  id="Library"  >
                         <label class="form-check-label" for="Library">
                         Hostel
                         </label>
                         </div>
                         <div class="form-check">
                          <input class="form-check-input" type="checkbox"  id="sports" >
                         <label class="form-check-label" for="sports">
                         sports
                         </label>
                         </div>
                    </div>
                      
                       


            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="agree_terms">
              <label class="form-check-label" for="agree_terms">agree to the terms & conditions</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
